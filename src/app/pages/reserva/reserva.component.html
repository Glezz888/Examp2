<div style="margin: 20px; font-family: Arial, sans-serif; color: #333;">
  <h1 style="text-align: center; color: #2c3e50;">Cat√°logo de Reservas</h1>
  <h4 style="color: #16a085;">Alta de reservas</h4>
  <div class="col-sm-4" style="background-color: #ecf0f1; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <p>
          <label style="font-weight: bold;">ID:</label>
          <input type="text" class="form-control" style="margin-bottom: 10px;" [(ngModel)]="reserva.id" />
      </p>
      <p>
          <label style="font-weight: bold;">Nombre:</label>
          <input type="text" class="form-control" style="margin-bottom: 10px;" [(ngModel)]="reserva.nombre" />
      </p>
      <p>
          <label style="font-weight: bold;">Fecha:</label>
          <input type="date" class="form-control" style="margin-bottom: 10px;" [(ngModel)]="reserva.fecha" />
      </p>

      <table>
          <tr>
              <td>
                  <button type="button" class="btn btn-primary" style="margin: 5px;" (click)="this.insertarReserva()">Insertar</button>
              </td>
              <td>
                  <button type="button" class="btn btn-warning" style="margin: 5px;" (click)="this.updatereserva()">Actualizar</button>
              </td>
              <td>
                  <button type="button" class="btn btn-danger" style="margin: 5px;" (click)="this.deletereserva()">Borrar</button>
              </td>
              <td>
                  <button type="button" class="btn btn-success" style="margin: 5px;" (click)="this.limpiarFormulario()">Deshacer</button>
              </td>
          </tr>
      </table>
  </div>

  <hr style="margin: 30px 0; border: 1px solid #bdc3c7;"/>

  <h4 style="color: #16a085;">Listado de Reserva</h4>
  <table class="table table-striped" style="border-collapse: collapse; width: 100%; margin-top: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <thead style="background-color: #34495e; color: white;">
          <tr>
              <th style="padding: 10px;">ID</th>
              <th style="padding: 10px;">Nombre</th>
              <th style="padding: 10px;">Fecha</th>
              <th style="padding: 10px;">Seleccionar</th>
          </tr>
      </thead>
      <tbody>
          @for (libro of reservas; track reserva.id) {
              <tr style="border-bottom: 1px solid #bdc3c7;">
                  <td style="padding: 10px;">{{ reserva.id }}</td>
                  <td style="padding: 10px;">{{ reserva.nombre }}</td>
                  <td style="padding: 10px;">{{ reserva.fecha }}</td>
                  <td style="padding: 10px;">
                      <button type="button" class="btn btn-success" (click)="this.selectreserva(reserva)">Seleccionar</button>
                  </td>
              </tr>
          }
      </tbody>
  </table>
</div>
